<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donut xdddddd</title>
    <style>
        canvas {
            display: block;
            margin: auto;
        }
    </style>
</head>
<body>
    <canvas id="myCanvas" width="500" height="500"></canvas>

    <script>
        (function () {
            var _onload = function () {
                var _a = Math.PI;
                var _b, _c, _d, _e, _f, _g, _h, _i, _j;

                var G = function (x, y, z, X, Y, Z) {
                    var a = Math.cos(Y),
                        b = Math.cos(Z),
                        c = Math.cos(X),
                        d = Math.sin(Z),
                        e = Math.sin(X),
                        f = Math.sin(Y),
                        C = e * f,
                        D = c * f;

                    return [x * a * b + y * (-C * b + c * d) + z * (D * b + e * d),
                        -x * a * d + y * (C * d + c * b) + z * (-D * d + e * b),
                        -x * f - y * e * a + z * c * a];
                };

                var H = function (w, h) {
                    var b = [];
                    while (h) {
                        b.push(new Array(w).fill(0));
                        h--;
                    }
                    return b;
                };

                _b = document.getElementById('myCanvas').getContext('2d');
                _c = _a / 2;
                _d = 15;
                _e = _d * 0.55;
                _f = 0;
                _g = 0;
                _h = _c / 3;
                _i = H(Math.floor(500 / _e), Math.floor(500 / _d));
                _j = H(Math.floor(500 / _e), Math.floor(500 / _d));

                var draw = function () {
                    let a = 2 * _a;
                    while (a > 0) {
                        let b = 2 * _a;
                        while (b > 0) {
                            var [c, d, e] = G((30 * Math.cos(b) * Math.cos(a) + 2 * Math.cos(a) * 30) / 2,
                                (30 * Math.cos(b) * Math.sin(a) + 2 * Math.sin(a) * 30) / 2, 30 * Math.sin(b) / 2, _f, _g, _h),
                                [f, g, h] = G(Math.cos(b) * Math.cos(a), Math.cos(b) * Math.sin(a), Math.sin(b), _f, _g, _h),
                                i = 1 / Math.sqrt(Math.pow(120 - c, 2) + Math.pow(0 - d, 2) + Math.pow(0 - e, 2)),
                                j = f * Math.cos(_c / 2) * Math.cos(_a / 3) + g * Math.cos(_c / 2) * Math.sin(_a / 3) + h * Math.sin(_c / 2),
                                k = (d * 350) / (120 - c),
                                l = -(e * 350) / (120 - c),
                                m = Math.round((250 + k) / _e),
                                n = Math.round((250 + l) / _d);

                            if (_i[n][m] < i) {
                                _i[n][m] = i;
                                _j[n][m] = (j + 1) / 2;
                            }
                            b -= _a * 2 / 60;
                        }
                        a -= _a * 2 / 150;
                    }
                    _f += 0.01;
                    _g += 0;
                    _h += 0.01;

                    _b.fillStyle = "white";
                    _b.fillRect(0, 0, 500, 500);

                    _j.forEach((a, y) => a.forEach((b, x) => {
                        _b.font = `${_d}px Consolas`;
                        _b.fillStyle = 'blue';
                        _b.fillText(" .,-~:;!=*#$@"[Math.round(b * 12)], x * _e, y * _d);
                        _i[y][x] = 0;
                        _j[y][x] = 0;
                    }));
                };

                setInterval(draw, 50 / 3);
            };

            if (document.all)
                window.attachEvent('onload', _onload);
            else
                window.addEventListener("load", _onload, false);
        })();
    </script>
</body>
</html>
